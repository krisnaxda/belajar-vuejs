<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2-Belajar Vue.js</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <!-- vue instance -->
    <div id="vue-app">
      <h1>Vue - Lanjutan</h1>
      <a v-bind:href="link">Kembali</a> | <a v-html="website"></a>
      <hr>
      <h1>Dynamic CSS</h1>
      <h2>Example 1</h2>
      <div @click="available = !available" v-bind:class="{available: available}">
        <span>Oke</span>
      </div>
      <h2>Example 2</h2>
      <button v-on:click="nearby = !nearby">Toogle Nearby</button>
      <button @click="available = !available">Toogle Available</button>
      <div v-bind:class="compClasses">
        <span>Ryu</span>
      </div>
      <hr>
      <h1>Conditionals</h1>
      <button v-on:click="error = !error">Toogle Error</button>
      <button v-on:click="success = !success">Toogle Success</button>
      <p v-if="error">There has been an error</p>
      <p v-else-if="success">Whooo.. success</p>
      <hr>
      <h1>Looping with v-for</h1>
      <ul>
        <li v-for="(character, index) in characters">{{index}}.{{character}}</li>
      </ul>
      <ul>
        <li v-for="(ninja, index) in ninjas">{{index}}.{{ninja.name}} - {{ninja.age}}</li>
      </ul>
      <template v-for="(ninja, index) in ninjas">
        <h4>{{ninja.name}} - {{ninja.age}}</h4>
      </template>
      <template v-for="ninja in ninjas">
        <div v-for="(val, key) in ninja">
          <p>{{key}} = {{val}}</p>
        </div>
      </template>
      <hr>
    </div>

    <script src="app2.js"></script>
  </body>
</html>
